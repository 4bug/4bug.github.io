# Site settings
title: Fobug
header-img: "img/facebook.jpg"
tagline: "cn"  
description: "FoBug's Blog"  
baseurl: ""
url: "http://fobug.com.github.io"  

# About/contact
owner: 
  name: "fobug"
  email: NGFuYnVnQGdtYWlsLmNvbQ==
  bio: ""

# Data
gavatar: http://p1.qhmsg.com/dm/96_96_100/t0179aa0e5dce71e354.jpg
favicon: img/favicon.png

 
twitter_username:4bug 
github_username: 4bug



# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: pygments
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "fobug"
      header-img: "img/facebook.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : fobug
  disqus :
      short_name : fobug

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in footer navigation

theme: jekyll-theme-cayman
